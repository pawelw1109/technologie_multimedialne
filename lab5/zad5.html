<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zad 5</title>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <textarea maxlength="100"></textarea>
    <button>Dodaj</button>
    <div></div>

    <script>

        $('button').click(() => {
            $('div').html($('textarea').val())
            $('textarea').val('');
        })

    </script>
</body>

</html>

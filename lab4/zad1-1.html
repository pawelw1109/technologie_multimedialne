<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            height: 100px;
            width: 100px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <div style="background-color: cornflowerblue;">0</div>
    <div style="background-color: darkgoldenrod;">0</div>
    <div style="background-color: darkgreen;">0</div>

    <script>

        $('div').click(function () {
            this.innerHTML = Number(this.textContent) + 1;
        })

    </script>

</body>

</html>

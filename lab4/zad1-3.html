<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <div>Pozycja - </div>
    <canvas width="200px" height="200px"></canvas>

    <script>

        $('canvas').mousemove(function (e) {
            const positionX = e.clientX - this.offsetLeft
            const positionY = e.clientY - this.offsetTop
            $('div').html(`Pozycja - x: ${positionX}, y: ${positionY}`)
        })

        $('canvas').mouseleave(() => {
            $('div').html('Pozycja - Kursor poza płótnem')
        })

    </script>

</body>

</html>
